<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="navbar" style="border-radius: 15px; background: rgba(255, 255, 255, 0.3);">
    <nav class="navbar navbar-expand-lg navbar-expand">
        <div class="container-fluid">
            <a class="navbar-brand mt-2 mt-lg-0" th:href="${@usuarioService.usuarioEstaLogado()?'/entrar':'/'}">
                <img src="https://i.imgur.com/jOog6Bk.png" height="40" alt="Universi.me Logo" loading="lazy"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" th:with="enderecoAtual = ${@usuarioService.obterUrlAtual()}">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" th:if="${!@usuarioService.usuarioEstaLogado()}">
                </ul>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" th:if="${@usuarioService.usuarioEstaLogado()}">

                    <li class="nav-item"
                        th:if="${session != null && session.user != null && #strings.equals(session.user.autoridade, 'ROLE_ADMIN')}">
                        <a th:class="'nav-link bi bi-tools ' + ${#strings.startsWith(enderecoAtual, '/admin')?'active':''}" aria-current="page" href="/admin"> Área Administrativa</a>
                    </li>
                    <li class="nav-item">
                        <a th:class="'nav-link bi bi-people-fill ' + ${#strings.equals(enderecoAtual, '/grupos')?'active':''}" aria-current="page" href="/grupos"> Grupos</a>
                    </li>

                </ul>
                <ul class="navbar-nav" align="right" th:if="${@usuarioService.usuarioEstaLogado()}">
                    <li class="nav-item" style="padding-right: 10px;">
                        <form class="input-group my-2 my-lg-0" style="height:70%;" onsubmit="return false;">
                            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar..." aria-label="Search" id="pesquisarusuario-nav">
                            <span class="input-group-text bi bi-search" id="basic-addon1"></span>
                        </form>
                    </li>
                    <li class="nav-item">
                        <div th:text="'Olá, '+${(session.user.perfil==null || session.user.perfil.nome==null)?session.user.getUsername():session.user.perfil.nome}"
                             style="padding-right: 10px;">Olá, Nome!
                        </div>
                    </li>
                </ul>

                <div align="right" th:if="${@usuarioService.usuarioEstaLogado()}">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            <img
                                    th:src="${(session.user.perfil==null || session.user.perfil.imagem==null)?'https://i.imgur.com/vUBrCxr.png':session.user.perfil.imagem}"
                                    class="rounded-circle"
                                    height="40"
                                    width="40"
                                    alt="Perfil"
                                    loading="lazy"
                                    referrerpolicy="no-referrer"
                            />
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item bi bi-person-lines-fill" th:href="@{/p/{path}(path=${session.user.nome})}"> Meu
                                Perfil</a></li>
                            <li><a class="dropdown-item bi bi-gear" href="/conta"> Minha Conta</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item bi bi-power" href="/logout"> Logout</a></li>
                        </ul>
                    </div>
                </div>

                <div align="right" th:if="${!@usuarioService.usuarioEstaLogado()}">
                    <button onclick="location.href='/login'" class="btn btn-primary"
                            th:if="${@usuarioService.obterUrlAtual() != '/login'}">Login
                    </button>
                    <button onclick="location.href='/registrar'" class="btn btn-primary"
                            th:if="${@environment.getProperty('REGISTRAR_SE_ATIVADO') && @usuarioService.obterUrlAtual() == '/login'}">Registrar-se
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <p/>

    <script>
      configurarAutoCompInputId("pesquisarusuario-nav", function clicked(ui) {
        if(ui.item && ui.item.url) {
          window.location.href = ui.item.url;
        }
      }, ['user', 'grupo']);
    </script>

</div>

</body>
</html>
