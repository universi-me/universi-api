name: Build, Test, and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Compile and package Maven project
      run: mvn clean package -DskipTests

    - name: Build and push Docker image
      run: |
        docker buildx create --use
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          -t ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}:latest \
          -t ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}:${{ github.sha }} \
          --build-arg JAR_FILE=target/*.jar \
          .

        docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}:latest
        docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}:${{ github.sha }}
